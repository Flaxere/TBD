{% extends "layout.html" %}
{% block title %}Session{% endblock %}
{% block page %}Play{% endblock %}

{{ super() }}

{% block content %}
    <h3>GUESS</h3>
    <p>{{game.game.code}}</p>
    <form action = '/usergame/play/guess' method = 'POST'>
    <div class="input-field col s6 m6">
        {%for i in range(0,4)%}
        <select name="n{{i}}">
          {%for x in range(0,10)%}
          <option value="{{x}}">{{x}}</option>
          {%endfor%}
        </select>
        {%endfor%}
      </div>
      
     <input type = "submit" class = "btn large" value = "guess">
    </form>

{% endblock %}
