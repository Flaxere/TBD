    </div>
   
   
        </head>
        <body>
        
        <div class="form-popup" id="myForm" name = "myForm">
            <form action = "/deleteAccount" method="get">
                <p ><span style="text-align: left;">Are you Sure you want to delete your account?</span></p>
                <button type="button" class="open-button btn-large green" onclick="closeForm()">NO</button>
                <button onclick="openForm()"class="open-button btn-large red"><span>YES</span></button>    
            </form>
            <br>
        </div>
        
        <script>
        function openForm() {
          document.getElementById("myForm").style.display = "block";
        }
        
        function closeForm() {
          document.getElementById("myForm").style.display = "none";
        }
        </script>
